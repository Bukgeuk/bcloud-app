<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Author" content="Bukgeuk"/>
        <meta name="description" content="Bukgeuk Cloud"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta property="og:title" content="Bcloud">
        <meta property="og:description" content="Bukgeuk Cloud">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/index.css">
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
        <title>Bcloud</title>
        <script type="text/javascript" src="js/index.js"></script>
        <noscript>
            <meta http-equiv="refresh" content="0; url=./noscript.html"/>
        </noscript>
    </head>
    <body class="no-drag" bgproperties="fixed">
        <script>
            init_background();
        </script>
        <section>
            <div id="OuterDiv" onkeydown="if(Number(event.keyCode) === 13) submit_func();">
                <div class="Align WidthFullCenter">
                    <div>
                        <img src="images/icon.png", alt="Failed to load image" width="75" height="75">      
                        <span id="MainText">Bcloud</span>
                    </div>
                    <div class="OuterForm Align">
                        <form name="LoginForm">
                            <div class="OuterForm Align TextAlignLeft" id="AddError">
                                <div class="form-group">
                                    <label for="InputUsername">아이디</label>
                                    <input type="text" class="form-control" name="id" id="InputUsername" aria-describedby="UsernameHelp">
                                </div>
                                <div class="form-group">
                                    <label for="InputPassword">비밀번호</label>
                                    <input type="password" class="form-control" name="pw" id="InputPassword">
                                </div>
                            </div>
                            <div id="ErrorDiv"></div>
                            <button type="button" class="btn btn-outline-primary btn-lg btn-block" onclick="submit_func();">로그인</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/hash.js"></script>
    </body>
</html>
